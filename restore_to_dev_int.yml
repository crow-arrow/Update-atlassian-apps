---
- name: Archive and transfer app snapshots from production
  # hosts: "{{ app }}"
  hosts: "{{ instance }}"
  become: true
  become_user: "{{ ENV_USER }}"
  gather_facts: true

  vars:
    now: "{{ lookup('pipe', 'date +%Y%m%d') }}"

  vars_files:
    - inventories/production/group_vars/pilot-aftersales/vault.yml

  pre_tasks:
    - name: Validate survey var
      ansible.builtin.assert:
        that:
          - app is defined
          - app in ['jira', 'confluence']

  tasks:

    - name: Create application snapshot
      import_role:
        name: snapshot_app
      tags: [snapshot]
      
- name: Restore app to {{ env }} environment
  hosts: "{{ instance }}-{{ env }}"
  become: true
  become_user: "{{ ENV_USER }}"
  gather_facts: true

  vars:
    now: "{{ lookup('pipe', 'date +%Y%m%d') }}"

  vars_files:
    - "inventories/{{ env }}/group_vars/{{ instance }}/vault.yml"

  tasks:

    - name: Set timestamp fact
      ansible.builtin.set_fact:
        now: "{{ ansible_date_time.date | regex_replace('-', '') }}"

    - name: Stop application service
      import_role:
        name: service_control
      vars:
        service_action: stop

    - name: Backup current config before deployment
      import_role:
        name: backup_config
      tags: [backup]

    - name: Push archives to target host
      import_role:
        name: push_archives
      tags: [push]

    - name: Clean up previous instance files
      import_role:
        name: cleanup_app
      tags: [cleanup]

    - name: Deploy new version from archives
      import_role:
        name: deploy_app
      tags: [deploy]

    - name: Restore database (Jira only)
      import_role:
        name: db_restore_jira
      when: app == "jira"
      tags: [restore]

    - name: Restore database (Confluence only)
      import_role:
        name: db_restore_confluence
      when: app == "confluence"
      tags: [restore]

    - name: Disable Jira plugins
      import_role:
        name: disable_plugins_jira
      when: app == "jira"
      tags: [disable_plugins]

    - name: Remove *mbb-permission-manager* Plugin
      import_role:
        name: remove_plugins_jira
      when: app == "jira" and instance == "mbb-jira"
      tags: [mbb-permission-manager]
      
    - name: Set base URL
      import_role:
        name: set_base_url
      tags: [set_base_url]

    - name: Set banner
      import_role:
        name: set_banner
      tags: [set_banner]

    - name: Start application service
      import_role:
        name: service_control
      vars:
        service_action: start

